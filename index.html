<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
<!-- In your <head> -->
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">


  <title>Frontend Mentor | Social links profile</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>


<div class="container">
<div  class="middle">
  <img class="avatar" src="assets/images/avatar-jessica.jpeg" alt="Profile picture of Jessica Randall">

  
  <h1 class="name">Jessica Randall</h1>
  <h4 class="location">London, United Kingdom</h4>
  <p class="role">"Front-end developer and avid reader."</p>

  <div class="github"><button>Github</button></div>
  <div class="frontendmentor"><button>Frontend Mentor</button></div>
  <div class="LinkedIn"><button>LinkedIn</button></div>
  <div class="Twitter"><button>Twitter</button></div>
  <div class="Instagram"><button>Instagram</button></div>
</div>
</div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Gilbert Gewargis</a>.
  </div>
</body>
</html>
